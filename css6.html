<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            background-color: beige;
            border: 2px solid black;
            width: 100%;
            height: 250px;

        }
        .child{
            background-color: aqua;
            border: 2px solid black;
            width: 50%;
            height: 250px;
        }
        H1{
            text-align: center;
            font-weight: 50PX;
            top: 10PX;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h1>CHILD</h1>
        </div>
    </div>
</body>
</html>
